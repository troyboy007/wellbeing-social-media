<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Social Media & Wellbeing</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00ffff;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .slideshow-container {
      max-width: 700px;
      position: relative;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px #00ffffaa;
    }
    .slide {
      display: none;
      position: relative;
    }
    .slide img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #00ffff;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      max-width: 90%;
      user-select: none;
    }
    /* Next & Prev buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px 15px;
      margin-top: -30px;
      color: #00ffff;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s ease;
      background-color: rgba(0,0,0,0.3);
    }
    .prev:hover, .next:hover {
      background-color: #00ffffcc;
      color: #121212;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    nav {
      margin-top: 2rem;
      text-align: center;
    }
    nav a {
      color: #00ffff;
      font-weight: 700;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border: 2px solid #00ffff;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background-color: #00ffff;
      color: #121212;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .prev, .next {
        font-size: 1.5rem;
        padding: 7px 10px;
      }
    }
  </style>
</head>
<body>

<h1 data-aos="fade-down">Gallery: Social Media & Wellbeing</h1>

<div class="slideshow-container" data-aos="fade-up" data-aos-delay="200">

  <div class="slide fade">
    <img src="images/social1.jpg" alt="Person using phone with social media apps" />
    <div class="caption">Social connection can enhance wellbeing.</div>
  </div>

  <div class="slide fade">
    <img src="images/social2.jpg" alt="Feeling overwhelmed by social media notifications" />
    <div class="caption">Excessive use may increase stress and anxiety.</div>
  </div>

  <div class="slide fade">
    <img src="images/social3.jpg" alt="Support and community through social media" />
    <div class="caption">Positive communities can provide support and understanding.</div>
  </div>

  <!-- Navigation Arrows -->
  <a class="prev" aria-label="Previous slide" role="button" tabindex="0">&#10094;</a>
  <a class="next" aria-label="Next slide" role="button" tabindex="0">&#10095;</a>
</div>

<nav data-aos="fade-up" data-aos-delay="400" aria-label="Page navigation">
  <a href="wellbeing.html">← Back to Content</a>
  <a href="reflection.html" style="margin-left: 1.5rem;">Next: Reflection →</a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });

  // Slideshow logic
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  function showSlide(n) {
    if (n >= slides.length) slideIndex = 0;
    if (n < 0) slideIndex = slides.length - 1;
    slides.forEach((slide) => (slide.style.display = 'none'));
    slides[slideIndex].style.display = 'block';
  }

  function nextSlide() {
    slideIndex++;
    showSlide(slideIndex);
  }
  function prevSlide() {
    slideIndex--;
    showSlide(slideIndex);
  }

  prevBtn.addEventListener('click', prevSlide);
  nextBtn.addEventListener('click', nextSlide);

  // Keyboard accessibility
  prevBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      prevSlide();
      e.preventDefault();
    }
  });
  nextBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      nextSlide();
      e.preventDefault();
    }
  });

  // Initialize
  showSlide(slideIndex);
</script>

</body>
</html>
